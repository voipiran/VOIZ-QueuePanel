<VirtualHost *:80>
    ServerName subdomain.domain

    # You'll need use a virtual enviroment
    # The configuration should be 
    #  WSGIDaemonProcess app user=www-data group=www-data threads=5 python-home=/my/path/of/virtual/env
    # Read about this in  https://modwsgi.readthedocs.io/en/master/user-guides/virtual-environments.html

	WSGIDaemonProcess app user=apache group=apache threads=5
    WSGIScriptAlias / /var/www/qpanel/start.wsgi

    <Directory /var/www/qpanel>
      WSGIProcessGroup app
      WSGIApplicationGroup %{GLOBAL}
      Order deny,allow
      Allow from all
    </Directory>

    <Location /static>
        SetHandler none
    </Location>

    Alias /static /var/www/qpanel/qpanel/static/

    ErrorLog /var/log/httpd/qpanel_error.log
    LogLevel warn
    CustomLog /var/log/httpd/qpanel_access.log combined
</VirtualHost>
